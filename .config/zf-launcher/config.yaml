search:
  base_path: ~
  exclude:
    - .cache
    - node_modules
    - .git
    - target
    - build
    - dist
    - .next
    - __pycache__
    - .venv
  include_hidden: true
  file_types:
    - f # files
    - d # directories

fzf:
  preview:
    enabled: true
    position: right
    size: 50%
    window_options: "border-rounded"
  layout:
    height: 80%
    border: rounded
    margin: 1
    padding: 1
  keybindings:
    toggle_preview: "ctrl-p"
    select_all: "ctrl-a"
    deselect_all: "ctrl-d"

